  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav>
        <div id="nav-logo">

      <h1>Get Started</h1>

      <p>
        Enter your email and research prompt to begin. For advanced settings,
        sign up and use our app.
      </p>

      <form action="/submit-path" method="post" class="form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="research-prompt-textarea">Research Prompt:</label>
        <textarea
          id="research-prompt-textarea"
          name="research-prompt-textarea"
          rows="4"
          placeholder="E.g. What is the impact of mindfulness on stress?"
        ></textarea>

        <label for="example-prompts">Or select an example prompt:</label>
        <select
          id="example-prompts"
          onchange="document.getElementById('research-prompt-textarea').value=this.value"
        >
          <option value="">Select an example</option>
          <option
            value="What is the current state of the art in superconductors and what are the most promising applications?"
          >
            What is the current state of the art in superconductors and what are
            the most promising applications?
          </option>
          <option
            value="What is the role of mindfulness practices in reducing workplace stress?"
          >
            What is the role of mindfulness practices in reducing workplace
            stress?
          </option>
          <option
            value="What role does emotional intelligence play in leadership effectiveness?"
          >
            What role does emotional intelligence play in leadership
            effectiveness?
          </option>
          <option
            value="How does technology addiction affect mental health and interpersonal relationships?"
          >
            How does technology addiction affect mental health and interpersonal
            relationships?
          </option>
          <option
            value="Investigate the role of AI and Machine Learning in modern healthcare."
          >
            Investigate the role of AI and Machine Learning in modern
            healthcare.
          </option>
          <option
            value="What is the impact of climate change on global food security?"
          >
            What is the impact of climate change on global food security?
          </option>
          <option
            value="How does work-life balance contribute to employee satisfaction and productivity?"
          >
            How does work-life balance contribute to employee satisfaction and
            productivity?
          </option>
          <option
            value="Evaluate the influence of social media on political engagement among young adults."
          >
            Evaluate the influence of social media on political engagement among
            young adults.
          </option>
          <option value="Market research report on quantum computing.">
            Market research report on quantum computing.
          </option>
          <option
            value="Explore the disparities in access to quality education in rural vs urban areas."
          >
            Explore the disparities in access to quality education in rural vs
            urban areas.
          </option>
          <option
            value="Is there a correlation between socioeconomic status and access to quality healthcare?"
          >
            Is there a correlation between socioeconomic status and access to
            quality healthcare?
          </option>
          <option
            value="How has the COVID-19 pandemic influenced remote work trends and what are the implications for the future of work?"
          >
            How has the COVID-19 pandemic influenced remote work trends and what
            are the implications for the future of work?
          </option>
          <option
            value="What are the effects of the gig economy on employment stability and income security?"
          >
            What are the effects of the gig economy on employment stability and
            income security?
          </option>
        </select>

        <button type="submit" class="secondary mt">Submit</button>
      </form>

      <p>
        Want to specify sources, search parameters, and more?
        <a href="/signup-path">Create an account</a> and explore the full app.
      </p>
